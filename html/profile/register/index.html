<!DOCTYPE html data-bs-theme="dark">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to BidBay! Log in or create an account to place bids and create your own listings."
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      defer
      src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>BidBay | Home</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid px-0 bg-dark">
      <div class="container">
        <header
          class="d-flex flex-wrap allign-items-center justify-content-center justify-content-md-between pt-3 pb-2"
        >
          <a
            class="col-md-3 d-flex allign-items-center mb-2 mb-md-0 h4 text-white text-decoration-none text-uppercase text-primary"
            href=""
            ><span class="material-icons-outlined me-1">gavel</span>BidBay</a
          >
          <ul class="nav col-md-auto mb-2 justify-content-center mb-md-0">
            <li class="nav-item">
              <a class="nav-link text-secondary text-uppercase px-2" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary text-uppercase px-2" href="/html/profile/login/index.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary text-uppercase px-2" href="/html/listings/index.html"
                >Listings</a
              >
            </li>
          </li>
          
          </ul>
          <div class="col-md-3 text-end">
            <a class="ms-3 text-decoration-none" href="#"><i class="bi bi-twitter-x text-primary"></i></a>
            <a class="ms-3 text-decoration-none" href="#"><i class="bi bi-instagram text-primary"></i></a>
            <a class="ms-3 text-decoration-none" href="#"><i class="bi bi-facebook text-primary"></i>
            </a>
          </div>
        </header>
      </div>
      <main class="container-fluid text p-5 ">
        <div class="container mt-5 text-bg-secondary p-3 rounded">
            <h2 class="mb-4">Register</h2>
            <form id="registerUser">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  title="Must only contain upper and lower case letters, numbers and underscores."
                  required
                  pattern="^[\w]+$"
                  class="form-control"
                  id="username"
                  name="name"
                  
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only @(stud.)noroff.no domains are allowed to register"
                  class="form-control mb-3"
                  id=""
                  name="email"
                  
                />
              </div>
    
              <div >
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                />
                <div class="help mb-3" >Must be at least 8 characters.</div>
                
              </div>
              <div class=" mb-3">
                
                <label for="avatar" class="form-label">Avatar</label>
                <input type="url" class="form-control mb-3" name="avatar" />
              </div>
             
                 <button type="submit" class="btn btn-primary">Register</button>
              </form>
              <div class="mb-3">
                <a class="btn btn-secondary" href="../login/index.html">Back</a>
          </div>
              </div>
           
           
        
      </main>
      <footer>
        <div class="fixed-bottom text-bg-dark">
          <ul class="nav justify-content-center p-3">
            <li class="nav-item">
              <a class="nav-link active text-info" aria-current="page" href="#"
                >Active</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-info" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script type="module" src="/js/handlers/register.mjs"></script>
  
  </body>
</html>
