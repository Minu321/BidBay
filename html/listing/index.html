<!DOCTYPE html data-bs-theme="dark">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to BidBay! View current listings! Log in or create an account to place bids and create your own listings."
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/3d84ee808b.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    
    <title>BidBay | Listings</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid px-0 bg-dark">
      <div class="container">
        <header
          class="d-flex flex-wrap allign-items-center justify-content-center justify-content-md-between pt-3 pb-2"
        >
          <a
            class="col-md-3 d-flex allign-items-center mb-2 mb-md-0 h4 text-white text-decoration-none text-uppercase text-primary"
            href="../../index.html"
            ><span class="material-icons-outlined me-1">gavel</span>BidBay</a
          >
          <ul class="nav col-md-auto mb-2 justify-content-center mb-md-0">
            <li class="nav-item">
              <a class="nav-link text-secondary text-uppercase px-2" href="../../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary text-uppercase px-2" href="/html/profile/login/index.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary text-uppercase px-2" href="/html/listings/index.html"
                >Listings</a
              >
            </li>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary text-uppercase px-2" href="/html/profile/user.html"
              >Profile</a
            >
          </li>
          </ul>
          <div class="col-md-3 text-end">
            <a class="ms-3 text-decoration-none" href="#"><i class="bi bi-twitter-x text-primary"></i></a>
            <a class="ms-3 text-decoration-none" href="#"><i class="bi bi-instagram text-primary"></i></a>
            <a class="ms-3 text-decoration-none" href="#"><i class="bi bi-facebook text-primary"></i>
            </a>
          </div>
        </header>
      </div>
      <main class="container mt-4">
        <div class="card mb-5">
          <div class="card-header d-flex align-items-center">
            <img
              src=""
              id="authorAvatar"
              class="author-thumbnail rounded-circle sellerAvatar me-2"
              alt="Author Thumbnail"
            />
            <span class="fs-2 text-primary" id="authorName"></span>
          </div>
          <img src="" style="max-width: 200px; " class=" postImg" alt="" id="postImage" />
          <div class="card-body">
            <h5 class="card-title" id="postTitle"></h5>
            <p class="card-text" id="postBody"></p>
            <p class="card-text" id="postCreated"></p>
            <p class="card-text" id="postUpdated"></p>
          </div>
          <div class="card-footer">
            <h5>Place a bid on this listing:</h5>
            <form id="bidForm">
              <input type="number" id="bidAmount" required>
              <button type="submit" class="btn btn-primary reaction-button">
                <i class="fas fa-hammer"></i> Place bid
              </button>
            </form>
            
          </button>
          <button  class="btn btn-info ">
            <i class="fas fa-pen"></i> Edit
          </button>
          <button id="delete-button" class="btn btn-danger delete-button">
            <i class="fas fa-trash"></i> Delete
          </button>
          </div>
          <div class="comments-section" id="commentsSection">
            <div class="comments-banner">
              <h6>Bids:</h6>
            </div>
            <ul class="list-group list-group-flush" id="commentsList"></ul>
          </div>
        </div>
      </main>
      <footer class="bg-dark text-light mt-5 py-3  ">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h5>BidBay</h5>
              <p>&copy; 2024 All rights reserved</p>
            </div>
            <div class="col-md-6 text-md-end">
              <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Feed</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Contact</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
              </ul>
            </div>
          </div>
  
          <div class="row mt-3">
            <div class="col-md-12 text-center">
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a href="#" target="_blank"><i class="bi bi-twitter-x"></i></a>
                </li>
               
                <li class="list-inline-item">
                  <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
   <script type="module" src="../../js/api/posts/postDetails.mjs"></script>
  </body>
</html>
